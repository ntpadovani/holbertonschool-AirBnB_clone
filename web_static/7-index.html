<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AirBnB clone</title>

    <link rel="icon" href="images/icon.png" type="image/png" />

    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="stylesheet" href="styles/7-places.css" />
</head>

<body>
    <header>
        <div class="logo">

        </div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Florida, Puerto Rico...</h4>
                <div class="popover">
                    <ul>
                        <h2>Florida</h2>
                        <li>Orlando</li>
                        <li>Tampa</li>
                    </ul>
                    <ul>
                        <h2>Puerto Rico</h2>
                        <li>San Juan</li>
                        <li>Ponce</li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Bring pets, bathtub, Wi-fi...</h4>
                <div class="popover">
                    <ul>
                        <li>Bring pets</li>
                        <li>bathtub</li>
                        <li>Wi-fi</li>
                        <li>Tv</li>
                        <li>Washer & dryer</li>
                    </ul>
                </div>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article><h2>House</h2></article>
            <article><h2>Apartment</h2></article>
            <article><h2>Guesthouse</h2></article>
        </section>
    </div>
    <footer>
        <p>Holberton School</p>
    </footer>
</body>


</html>
